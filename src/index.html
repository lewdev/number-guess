<body>
<main role="main" class="text-center w-100">
  <div id="startScreen" class="ml-auto mr-auto w-50">
    <div class="m-4" style="color: Mediumslateblue;">
      <i class="far fa-question-circle fa-lg fa-5x"></i>
    </div>
    <h3>Number Guessing Game</h3>
    <table class=" ml-auto mr-auto w-75"><tbody><tr>
      <td><strong>Difficulty:</strong></td>
      <td>
        <select id="difficultySelect" class="form-control"></select>
      </td>
    </tbody></table>
    <button class="btn btn-lg btn-primary mt-2" id="startBtn">
      <i class="far fa-play-circle fa-fw"></i> Start
    </button>
    <div class="m-3 playerHistory"></div>
  </div>
  <div id="gameScreen" class="ml-auto mr-auto w-50" style="display:none">
    <div class="m-4" style="color: Mediumslateblue;">
      <i class="far fa-question-circle fa-lg fa-5x"></i>
    </div>
    <h3>What Number Is It?</h3>
    <div class="m-3 difficulty"></div>
    <input type="text" id="numberInput" class="form-control mb-2" placeholder="Guess Input" autofocus />
    <button class="btn btn-lg btn-secondary mt-2" title="Go back to start screen."
      onclick="numberGuessingGame.gotoStartScreen();">
      <i class="fas fa-arrow-left"></i>
    </button>
    <button class="btn btn-lg btn-primary mt-2" id="guessBtn">
      <i class="far fa-play-circle fa-fw"></i> Guess
    </button>
    <div id="lastGuessResponse" class="m-3"></div>
    <div class="m-3 prevGuesses"></div>
  </div>
  <div id="endScreen" class="ml-auto mr-auto w-50" style="display:none">
    <h3>You guessed CORRECT!</h3>
    <button class="btn btn-lg btn-secondary mt-2" title="Go back to start screen."
      onclick="numberGuessingGame.gotoStartScreen();">
      <i class="fas fa-arrow-left"></i>
    </button>
    <button class="btn btn-lg btn-primary mt-2" onclick="numberGuessingGame.startGame();">
      <i class="far fa-play-circle fa-fw"></i> Play Again
    </button>
    <div class="m-3 prevGuesses"></div>
    <div class="m-3 timeMs"></div>
    <div class="m-3 difficulty"></div>
    <div class="m-3 playerHistory"></div>
  </div>
  <div id="historyScreen" class="ml-auto mr-auto w-50" style="display:none">
    History Screen
  </div>
  <div>
    <p class="mt-5 mb-3 text-muted">
      <a href="https://lewdev.github.io/">Lewis Nakao</a> &copy; 2020</p>
  </div>
</main>
<script src="./assets/jquery-3.5.0.min.js"></script>

</body></html>
